apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

version = '2.5'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.5.9.RELEASE'
    }
}

bootRun {
    addResources = true
}

ext['assertj.version'] = '3.8.0'
ext['thymeleaf.version'] = '3.0.9.RELEASE'
ext['thymeleaf-layout-dialect.version'] = '2.2.1'

repositories {
    jcenter()
}

dependencies {
    // Spring Boot Starters
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa'
    compile 'org.springframework.boot:spring-boot-starter-data-rest'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf'
    compile 'org.springframework.boot:spring-boot-starter-actuator'
    compile 'org.springframework.boot:spring-boot-devtools'

    // H2
    compile 'com.h2database:h2'

    // Flyway
    compile 'org.flywaydb:flyway-core'

    // WebJars Locator
    compile 'org.webjars:webjars-locator'

    // jQuery
    runtime 'org.webjars.npm:jquery:2.2.4'

    // Foundation
    runtime 'org.webjars.npm:foundation-sites:6.3.1'

    // DataTables
    runtime 'org.webjars.npm:datatables.net:1.10.16'
    runtime 'org.webjars.npm:datatables.net-zf:1.10.16'

    // Testing
    testCompile 'org.springframework.boot:spring-boot-starter-test'
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.3.1'
}

task stage {
    dependsOn build
}
