apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

version = '2.4'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.4.3.RELEASE'
    }
}

bootRun {
    addResources = true
}

ext['assertj.version'] = '3.6.1'
ext['thymeleaf.version'] = '3.0.2.RELEASE'
ext['thymeleaf-layout-dialect.version'] = '2.1.2'

repositories {
    jcenter()
}

dependencies {
    // Spring Boot Starters
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa'
    compile 'org.springframework.boot:spring-boot-starter-data-rest'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf'
    compile 'org.springframework.boot:spring-boot-starter-actuator'
    compile 'org.springframework.boot:spring-boot-devtools'

    // H2
    compile 'com.h2database:h2'

    // Flyway
    compile 'org.flywaydb:flyway-core'

    // WebJars Locator
    compile 'org.webjars:webjars-locator'

    // jQuery
    compile 'org.webjars.bower:jquery:2.2.4'

    // Foundation
    compile 'org.webjars.bower:foundation-sites:6.3.0'

    // DataTables
    compile ('org.webjars.bower:datatables.net:1.10.13') {
        exclude group: 'org.webjars.bower'
    }
    compile ('org.webjars.bower:datatables.net-zf:1.10.13') {
        exclude group: 'org.webjars.bower'
    }

    // Testing
    testCompile 'org.springframework.boot:spring-boot-starter-test'
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.2.1'
}

task stage {
    dependsOn build
}
